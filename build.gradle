plugins {
    id 'fabric-loom' version '0.12-SNAPSHOT'
    id 'maven-publish'
}

sourceCompatibility = JavaVersion.VERSION_17
targetCompatibility = JavaVersion.VERSION_17

archivesBaseName = project.archives_base_name
version = project.mod_version
group = project.maven_group

repositories {
    maven {
        name = "Cebbys Repo"
        url = "https://prod-cebbys-repomanager.herokuapp.com"
    }
    maven {
        name = 'Ladysnake Mods'
        url = 'https://ladysnake.jfrog.io/artifactory/mods'
    }
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    minecraft "com.mojang:minecraft:${project.minecraft_version}"
    mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
    modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"
    modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"

    modImplementation "lv.cebbys.mcmods:celib:1.0.0"
    modImplementation "lv.cebbys.mcmods:respro:0.1.1"

    modImplementation "dev.onyxstudios.cardinal-components-api:cardinal-components-base:5.0.0-beta.1"
    modImplementation "dev.onyxstudios.cardinal-components-api:cardinal-components-world:5.0.0-beta.1"
    modImplementation "dev.onyxstudios.cardinal-components-api:cardinal-components-chunk:5.0.0-beta.1"
    include "dev.onyxstudios.cardinal-components-api:cardinal-components-base:5.0.0-beta.1"
    include "dev.onyxstudios.cardinal-components-api:cardinal-components-world:5.0.0-beta.1"
    include "dev.onyxstudios.cardinal-components-api:cardinal-components-chunk:5.0.0-beta.1"

    modImplementation "net.blay09.mods:kleeslabs-fabric:11.1.1+19"
}

processResources {
    inputs.property "version", project.version

    filesMatching("fabric.mod.json") {
        expand "version": project.version
    }
}

tasks.withType(JavaCompile).configureEach {
    it.options.release = 17
}

java {
    withSourcesJar()
}

jar {
    from("LICENSE") {
        rename { "${it}_${project.archivesBaseName}" }
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }

    repositories {
        maven {
            credentials {
                username = System.getenv("REPO_USERNAME")
                password = System.getenv("REPO_PASSWORD")
            }
            url = "https://prod-cebbys-repomanager.herokuapp.com"
        }
    }
}
